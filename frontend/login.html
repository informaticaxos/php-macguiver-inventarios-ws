<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FERCO ADVANCED EDUCATION</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #343a40;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 20px;
            color: #fff;
        }
        .header .logo {
            height: 50px;
        }
        .header .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        @media (max-width: 767.98px) {
            .header .company-name {
                font-size: 1.2rem;
            }
        }
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }
        .btn-login {
            background-color: #495057;
            border-color: #495057;
        }
        .btn-login:hover {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="https://fercoadvancededucation.com/data/logo%20ferco%20normal.png" alt="Logo Ferco" class="logo me-3">
                <span class="company-name">FERCO ADVANCED EDUCATION</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script>
        $(document).ready(function() {
            // Check if already logged in
            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'index.html';
                return;
            }

            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                const email = $('#email').val();
                const password = $('#password').val();

                // API login
                $.ajax({
                    url: 'https://fercoadvancededucation.com/php-ferco-files-ws/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    success: function(response) {
                        if (response.status === 1) {
                            // Store session in localStorage
                            localStorage.setItem('loggedIn', 'true');
                            localStorage.setItem('user', response.data.name);
                            localStorage.setItem('userId', response.data.id_user);

                            Swal.fire({
                                icon: 'success',
                                title: '¡Bienvenido!',
                                text: 'Inicio de sesión exitoso.',
                                timer: 2000,
                                showConfirmButton: false
                            }).then(() => {
                                window.location.href = 'index.html';
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: response.message || 'Credenciales incorrectas. Inténtalo de nuevo.'
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error de conexión',
                            text: 'No se pudo conectar al servidor. Inténtalo de nuevo.'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
